name: Workflow test
on: 
  pull_request:

env:
  MY_VAR: 123

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update PR description
        uses: nefrob/pr-description@master
        with:
          content: "\n\n${{ env.MY_VAR }}\n\nSome additional text"
          token: ${{ secrets.GITHUB_TOKEN }}
